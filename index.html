<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Blit - Block Calendar</title>
</head>
<body>
  <header>
    <h1>Blit - Block Calendar</h1>
  </header>
  <main>
    <div class="form-container">
      <form id="event-form">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" required>
        
        <label for="start-time">Start Time:</label>
        <input type="datetime-local" id="start-time" required>
        
        <label for="duration-hours">Duration (Hours):</label>
        <input type="number" id="duration-hours" min="0" step="1" value="0">
        
        <label for="duration-minutes">Duration (Minutes):</label>
        <input type="number" id="duration-minutes" min="0" max="60" step="5" value="5">
        
        <label for="repeat">Repeat:</label>
        <select id="repeat">
          <option value="none">None</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
        
        <button type="submit">Add Event</button>
      </form>
    </div>
    <div id="calendar"></div>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
        });
        calendar.render();
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
